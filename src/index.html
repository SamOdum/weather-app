<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather app</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Include favicon here later -->
    <script src="./scripts/privateKeys.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <header><h1>Wheather Forecast</h1></header>
        <section class="display-info">
          <div class="display-info__degree">
            <p class="display-info__degree--location">Calabar, CRS, Nigeria</p>
            <p class="display-info__degree--date">Tue Nov 26</p>
            <p class="display-info__degree--condition">Drizzle</p>
            <p class="display-info__degree--temp">42<sup>o</sup></p>
          </div>
          <div class="display-info__image">
            <img
              src="./src/images/wheather/Rain.png"
              alt="image of sun"
              class="display-info__image--wheather"
            />
          </div>
        </section>
        <section class="breakdown-info">
          <div class="breakdown-info__details">
            <p class="breakdon-info__details--precip">Precipitation 53%</p>
            <p class="breakdon-info__details--humid">Humidity 41%</p>
            <p class="breakdon-info__details--wind">Wind 32km/hr</p>
          </div>
          <div class="breakdown-info__timing">
            <div class="breakdown-info__timing--segment">hourly weekly</div>
            <div class="breakdown-info__timing--segment-table">
              forecast data here
            </div>
          </div>
        </section>
        <footer>
          <p class="copyright">&copy; Sam Odum, 2019. All rights reserved.</p>

          <p class="darksky">Powered by Dark Sky</p>
        </footer>
      </div>
    </div>
  </body>
</html>
